<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tabla periódica interactiva — Preguntas (3º ESO)</title>
  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#4b5563;
      --border:#e5e7eb;

      --metal:#7dd3fc;
      --metalloid:#84cc16;
      --nonmetal:#fde047;
      --noble:#fb7185;
      --placeholder:#dbeafe;

      --active:#2563eb;
      --activeGlow:rgba(37,99,235,.22);

      --bad:#dc2626;
      --good:#16a34a;

      --gap:2px;
      --cellH: 60px;
      --cellW: 56px;
    }

    *{box-sizing:border-box}
    html, body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    body{ overflow:hidden; }

    .wrap{
      height:100vh;
      display:flex;
      flex-direction:column;
      padding:12px 12px 14px;
      max-width: 1400px;
      margin: 0 auto;
      gap:10px;
    }

    header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      flex: 0 0 auto;
    }
    h1{
      margin:0;
      font-size: 26px;
      font-weight: 950;
      letter-spacing:.2px;
      line-height:1.05;
    }

    .topRight{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:8px;
      min-width: 260px;
    }

    .grade{
      width:100%;
      border:2px solid var(--border);
      border-radius:14px;
      padding:8px 10px;
      background:#fff;
    }
    .gradeRow{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap:10px;
    }
    .gradeLabel{
      font-size:12px;
      color:var(--muted);
      font-weight:800;
    }
    .gradeValue{
      font-size:30px;
      font-weight:950;
      letter-spacing:.2px;
    }
    .gradeSub{
      margin-top:4px;
      font-size:12px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      gap:10px;
      font-weight:800;
    }

    .layout{
      flex: 1 1 auto;
      display:grid;
      grid-template-columns: 1.55fr 1fr;
      gap:10px;
      min-height:0;
    }

    .panel{
      border:2px solid var(--border);
      background:#fff;
      border-radius:16px;
      padding:10px;
      min-height:0;
    }

    /* ==== TABLA ==== */
    .tableArea{
      display:flex;
      flex-direction:column;
      gap:8px;
      min-height:0;
    }

    .tableFit{
      flex: 1 1 auto;
      min-height:0;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .tableStage{
      transform-origin: top center;
      will-change: transform;
      position:relative;
    }

    .ptable{
      width: calc(var(--cellW) * 18 + var(--gap) * 19);
      display:grid;
      grid-template-columns: repeat(18, var(--cellW));
      grid-auto-rows: var(--cellH);
      gap: var(--gap);
      background: var(--border);
      padding: var(--gap);
      border-radius: 12px;
    }

    .cell{
      position:relative;
      border-radius: 0;
      border:1px solid rgba(0,0,0,.08);
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      padding: 18px 6px 6px;
      text-align:center;
      line-height:1.05;
      user-select:none;
      background:#fff;
      overflow:hidden;
    }

    .z{
      position:absolute;
      top:1px;
      left:3px;
      font-size:11px;
      font-weight:950;
      color: rgba(0,0,0,.78);
      background: transparent;
      border:none;
      padding:0;
      border-radius:0;
      line-height:1;
    }

    .sym{
      font-size:18px;
      font-weight:950;
      margin:0;
      line-height:1;
    }
    .name{
      font-size:10px;
      font-weight:900;
      color: rgba(0,0,0,.70);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 100%;
      margin-top:4px;
      line-height:1.1;
    }
    .mass{
      font-size:10px;
      font-weight:900;
      color: rgba(0,0,0,.62);
      margin-top:2px;
      line-height:1.1;
    }

    .cat-metal{background: var(--metal);}
    .cat-nonmetal{background: var(--nonmetal);}
    .cat-metalloid{background: var(--metalloid);}
    .cat-noble{background: var(--noble);}
    .cat-placeholder{background: var(--placeholder);}

    .cell.active{
      outline: 4px solid var(--active);
      outline-offset: -2px;
      box-shadow: 0 0 0 5px var(--activeGlow);
    }

    /* ==== Magnificada 3x3 ==== */
    .bigOverlay{
      position:absolute;
      pointer-events:none;
      z-index: 10;
    }
    .bigSlot{
      width: calc(var(--cellW) * 3 + var(--gap) * 2);
      height: calc(var(--cellH) * 3 + var(--gap) * 2);
      border:2px solid #111827;
      border-radius: 12px;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:14px;
      position:relative;
      box-shadow: 0 10px 24px rgba(0,0,0,.10);
    }
    .bigZ{
      position:absolute;
      top:10px;
      left:10px;
      font-size:16px;
      font-weight:950;
      color: rgba(0,0,0,.82);
      line-height:1;
    }
    .bigCenter{
      width:100%;
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-align:center;
      padding-top:16px;
    }
    .bigSym{ font-size:80px; font-weight:950; line-height:1; margin:0; }
    .bigName{ font-size:18px; font-weight:950; color: rgba(0,0,0,.78); margin:0; }
    .bigMass{ font-size:18px; font-weight:950; color: rgba(0,0,0,.70); margin:0; }

    .legend{
      display:flex;
      flex-wrap:wrap;
      gap:10px 14px;
      align-items:center;
      justify-content:center;
      font-weight:950;
      color: rgba(0,0,0,.70);
      padding-top:4px;
    }
    .legItem{display:flex; align-items:center; gap:8px; font-size:13px;}
    .sw{width:14px;height:14px;border:2px solid rgba(0,0,0,.12);}
    .sw.m{background:var(--metal)}
    .sw.s{background:var(--metalloid)}
    .sw.nm{background:var(--nonmetal)}
    .sw.ng{background:var(--noble)}

    /* ==== Panel preguntas ==== */
    .qTitle{ margin:0 0 8px; font-size:18px; font-weight:950; }
    .qBox{ border:2px solid var(--border); border-radius:14px; padding:10px; background:#fff; }
    .qText{ margin:0 0 10px; font-size:16px; font-weight:900; line-height:1.32; }
    .answerRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      margin: 6px 0 10px;
    }

    input[type="text"], input[type="number"], select{
      border:2px solid var(--border);
      background:#fff;
      color:var(--text);
      padding:10px 10px;
      border-radius:12px;
      font-size:15px;
      min-width: 240px;
      outline:none;
      font-weight:900;
    }
    input:focus, select:focus{
      border-color:#93c5fd;
      box-shadow: 0 0 0 4px rgba(147,197,253,.35);
    }

    /* Botones */
    .iconBtnRow{
      display:flex;
      gap:12px;
      justify-content:flex-start;
      align-items:center;
      margin-top:8px;
    }
    .iconBtn{
      width:46px;
      height:46px;
      border-radius:12px;
      border:2px solid var(--border);
      background:#fff;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }
    .iconBtn:hover{ border-color:#cbd5e1; }
    .iconBtn:active{ transform: translateY(1px); }
    .iconBtn svg{ width:24px; height:24px; }
    .btnTextIcon{
      font-weight:950;
      font-size:22px;
      line-height:1;
      letter-spacing:-1px;
      user-select:none;
    }

    /* Estado deshabilitado (tras validar) */
    .iconBtn:disabled{
      opacity:.45;
      cursor:not-allowed;
      transform:none;
    }

    .feedback{
      border:2px solid var(--border);
      border-radius:14px;
      padding:10px 10px;
      font-size:14px;
      font-weight:900;
      line-height:1.32;
      display:none;
      margin-top:10px;
    }
    .feedback.ok{border-color: rgba(22,163,74,.45); background: rgba(22,163,74,.10);}
    .feedback.ko{border-color: rgba(220,38,38,.45); background: rgba(220,38,38,.10);}

    /* ===== Resumen por tipo ===== */
    .summaryCard{
      margin-top:10px;
      border:2px solid var(--border);
      border-radius:14px;
      padding:10px;
      background:#fff;
    }
    .summaryTitle{
      margin:0 0 10px;
      font-size:13px;
      font-weight:950;
      color: rgba(0,0,0,.70);
    }

    /* más ancho/alto para que NO queden “tubitos” */
    .summaryGrid{
      display:grid;
      grid-template-columns: repeat(11, minmax(38px, 1fr));
      gap:8px;
      align-items:stretch;
    }
    .sumCell{
      border:2px solid var(--border);
      border-radius:12px;
      padding:6px 6px 7px;
      background:#fff;
      min-height:60px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      align-items:center;
      position:relative;
    }

    .sumNum{
      width:28px;
      height:28px;
      border-radius:999px;
      border:2px solid rgba(0,0,0,.12);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:950;
      font-size:13px;
      line-height:1;
      background:#fff;
    }

    .sumRows{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:4px;
      margin-top:6px;
    }
    .sumRow{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-weight:900;
      font-size:12px;
      line-height:1;
      color: rgba(0,0,0,.72);
    }
    .sumOk{ color: var(--good); }
    .sumKo{ color: var(--bad); }

    /* Tooltip */
    .sumTip{
      display:none;
      position:absolute;
      bottom: calc(100% + 8px);
      left:50%;
      transform:translateX(-50%);
      background:#111827;
      color:#fff;
      padding:8px 10px;
      border-radius:10px;
      font-size:12px;
      line-height:1.2;
      font-weight:850;
      white-space:nowrap;
      box-shadow: 0 10px 22px rgba(0,0,0,.18);
      z-index: 20;
    }
    .sumTip:after{
      content:"";
      position:absolute;
      top:100%;
      left:50%;
      transform:translateX(-50%);
      border:7px solid transparent;
      border-top-color:#111827;
    }
    .sumCell:hover .sumTip{ display:block; }

    @media (max-width: 980px){
      body{ overflow:auto; }
      .wrap{ height:auto; }
      .layout{ grid-template-columns:1fr; }
      .summaryGrid{ grid-template-columns: repeat(6, minmax(38px, 1fr)); }
    }
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <div>
      <h1>Tabla Periódica Interactiva</h1>
    </div>

    <div class="topRight">
      <div class="grade" aria-label="Calificación">
        <div class="gradeRow">
          <div class="gradeLabel">Nota</div>
          <div class="gradeValue" id="gradeValue">0.0/10</div>
        </div>
        <div class="gradeSub">
          <span id="hitsText">Aciertos: 0</span>
          <span id="missText">Fallos: 0</span>
        </div>
      </div>
    </div>
  </header>

  <div class="layout">
    <section class="panel tableArea">
      <div class="tableFit" id="tableFit">
        <div class="tableStage" id="tableStage">
          <div class="bigOverlay" id="bigOverlay" aria-hidden="true">
            <div class="bigSlot">
              <div class="bigZ" id="bigZ">26</div>
              <div class="bigCenter">
                <div class="bigSym" id="bigSym">Fe</div>
                <div class="bigName" id="bigName">Hierro</div>
                <div class="bigMass" id="bigMass">55.85</div>
              </div>
            </div>
          </div>

          <div class="ptable" id="ptable" role="grid" aria-label="Tabla periódica (sin transición interna)"></div>

          <div class="legend" aria-label="Leyenda">
            <div class="legItem"><span class="sw m"></span> Metal</div>
            <div class="legItem"><span class="sw s"></span> Semimetal</div>
            <div class="legItem"><span class="sw nm"></span> No metal</div>
            <div class="legItem"><span class="sw ng"></span> Gases Nobles</div>
          </div>
        </div>
      </div>
    </section>

    <aside class="panel">
      <h2 class="qTitle">Pregunta</h2>
      <div class="qBox">
        <p class="qText" id="qText">Pulsa “Comprobar” tras responder. Para otra pregunta, “Nuevo ejercicio”.</p>
        <div class="answerRow" id="answerRow"></div>

        <div class="iconBtnRow">
          <button class="iconBtn" id="checkBtn" type="button" title="Comprobar" aria-label="Comprobar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.4"
                 stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 6 9 17l-5-5"/>
            </svg>
          </button>

          <button class="iconBtn" id="newBtn" type="button" title="Nuevo ejercicio" aria-label="Nuevo ejercicio">
            <span class="btnTextIcon">&gt;&gt;</span>
          </button>

          <button class="iconBtn" id="resetBtn" type="button" title="Reiniciar" aria-label="Reiniciar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.4"
                 stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12a9 9 0 1 1-3.05-6.72"/>
              <path d="M21 3v6h-6"/>
            </svg>
          </button>
        </div>

        <div class="feedback" id="feedback"></div>

        <!-- Resumen por tipo -->
        <div class="summaryCard" aria-label="Resumen por tipo">
          <p class="summaryTitle">Resumen por tipo (pasa el ratón por el número):</p>
          <div class="summaryGrid" id="summaryGrid"></div>
        </div>
      </div>
    </aside>
  </div>
</div>

}

const elements = DATA.map(d => ({
  Z:d[0], sym:d[1], name:d[2], mass:d[3],
  group:d[4], period:d[5], category:d[6]
}));

const byZ = new Map(elements.filter(e => typeof e.Z === "number").map(e => [e.Z, e]));
const questionPool = elements.filter(e => typeof e.Z === "number" && e.Z >= 1 && e.Z <= 56);

function catClass(el){
  if(el.category === "Metal") return "cat-metal";
  if(el.category === "No metal") return "cat-nonmetal";
  if(el.category === "Semimetal") return "cat-metalloid";
  if(el.category === "Gas noble") return "cat-noble";
  return "cat-placeholder";
}

function bigGroupCategory(el){
  if(el.category === "Gas noble") return "Gas Noble";
  if(el.category === "Semimetal") return "Semimetal";
  if(el.category === "No metal") return "No metal";
  return "Metal";
}

function groupFamilyName(group){
  if(group === 1) return "Alcalinos";
  if(group === 2) return "Alcalinotérreos";
  if(group >= 3 && group <= 12) return "Metales de transición";
  if(group === 13) return "Boroideos";
  if(group === 14) return "Carbonoideos";
  if(group === 15) return "Nitrogenoideos";
  if(group === 16) return "Calcógenos";
  if(group === 17) return "Halógenos";
  if(group === 18) return "Gases nobles";
  return "—";
}

function valenceElectrons(el){
  const g = el.group;
  if(g === 1) return 1;
  if(g === 2) return 2;
  if(g >= 3 && g <= 12) return 2;
  if(g === 13) return 3;
  if(g === 14) return 4;
  if(g === 15) return 5;
  if(g === 16) return 6;
  if(g === 17) return 7;
  if(g === 18) return (el.Z === 2 ? 2 : 8);
  return null;
}

function normalizeText(s){
  return (s ?? "")
    .toString()
    .trim()
    .toLowerCase()
    .normalize("NFD").replace(/[\u0300-\u036f]/g, "");
}

function approxEqual(a, b, tol){ return Math.abs(a-b) <= tol; }
function randomInt(min, max){ return Math.floor(Math.random()*(max-min+1)) + min; }

/* ===== Render tabla ===== */
const ptable = document.getElementById("ptable");

function renderTable(){
  ptable.innerHTML = "";
  const grid = Array.from({length:7}, () => Array.from({length:18}, () => null));
  for(const el of elements){
    if(el.period >= 1 && el.period <= 7 && el.group >= 1 && el.group <= 18){
      grid[el.period-1][el.group-1] = el;
    }
  }

  for(let p=1; p<=7; p++){
    for(let g=1; g<=18; g++){
      const el = grid[p-1][g-1];
      const cell = document.createElement("div");
      cell.className = "cell";

      if(!el){
        cell.style.background = "#fff";
        cell.style.border = "1px solid transparent";
        ptable.appendChild(cell);
        continue;
      }

      cell.classList.add(catClass(el));
      cell.setAttribute("role","gridcell");
      if(typeof el.Z === "number") cell.dataset.z = String(el.Z);

      const zText = (typeof el.Z === "number") ? String(el.Z) : "";
      const massText = (el.mass != null) ? fmtMass2(el.mass) : "";

      cell.innerHTML = `
        <div class="z">${zText}</div>
        <div class="sym">${el.sym}</div>
        <div class="name" title="${el.name}">${el.name}</div>
        <div class="mass">${massText}</div>
      `;
      ptable.appendChild(cell);
    }
  }
}

/* ===== Escalado sin scroll + posicionamiento magnificada 3x3 ===== */
const tableFit = document.getElementById("tableFit");
const tableStage = document.getElementById("tableStage");
const bigOverlay = document.getElementById("bigOverlay");

function applyTableScale(){
  const fitRect = tableFit.getBoundingClientRect();
  const nativeWidth = ptable.getBoundingClientRect().width;
  const nativeHeight = tableStage.scrollHeight;

  const maxW = fitRect.width - 8;
  const maxH = fitRect.height - 8;

  const sW = maxW / nativeWidth;
  const sH = maxH / nativeHeight;
  const s = Math.min(1, sW, sH);

  tableStage.style.transform = `scale(${s})`;

  const pad = 2;
  const cellW = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--cellW'));
  const cellH = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--cellH'));
  const gap = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--gap'));

  const colStart = 8; // 3 columnas: 8,9,10
  const rowStart = 1; // 3 filas: 1,2,3

  const x = pad + (colStart - 1) * (cellW + gap);
  const y = pad + (rowStart - 1) * (cellH + gap);

  bigOverlay.style.left = `${x}px`;
  bigOverlay.style.top  = `${y}px`;
}
window.addEventListener("resize", () => requestAnimationFrame(applyTableScale));

/* ===== Motor de preguntas + bloqueo tras validar ===== */
let currentElement = null;
let currentQuestion = null;
let validated = false;

let hits = 0;
let misses = 0;
let grade = 0;

const qText = document.getElementById("qText");
const answerRow = document.getElementById("answerRow");
const feedback = document.getElementById("feedback");

const bigSym = document.getElementById("bigSym");
const bigName = document.getElementById("bigName");
const bigMass = document.getElementById("bigMass");
const bigZ = document.getElementById("bigZ");

const gradeValue = document.getElementById("gradeValue");
const hitsText = document.getElementById("hitsText");
const missText = document.getElementById("missText");

const checkBtn = document.getElementById("checkBtn");
const newBtn = document.getElementById("newBtn");
const resetBtn = document.getElementById("resetBtn");

function setGradeUI(){
  gradeValue.textContent = `${grade.toFixed(1)}/10`;
  gradeValue.style.color = (grade >= 5) ? "var(--good)" : "var(--bad)";
  hitsText.textContent = `Aciertos: ${hits}`;
  missText.textContent = `Fallos: ${misses}`;
}

function pickRandomElement(){
  return questionPool[Math.floor(Math.random()*questionPool.length)];
}

function highlightElement(el){
  document.querySelectorAll(".cell.active").forEach(c => c.classList.remove("active"));
  const cell = document.querySelector(`.cell[data-z="${el.Z}"]`);
  if(cell) cell.classList.add("active");

  bigZ.textContent = String(el.Z);
  bigSym.textContent = el.sym;
  bigName.textContent = el.name;
  bigMass.textContent = fmtMass2(el.mass);
}

function clearFeedback(){
  feedback.style.display = "none";
  feedback.classList.remove("ok","ko");
  feedback.textContent = "";
}

function showFeedback(ok, msg){
  feedback.style.display = "block";
  feedback.classList.toggle("ok", ok);
  feedback.classList.toggle("ko", !ok);
  feedback.textContent = msg;
}

function makeInputNumber(placeholder){
  const input = document.createElement("input");
  input.type = "number";
  input.step = "1";
  input.placeholder = placeholder;
  input.autocomplete = "off";
  return input;
}
function makeInputText(placeholder){
  const input = document.createElement("input");
  input.type = "text";
  input.placeholder = placeholder;
  input.autocomplete = "off";
  return input;
}
function makeSelect(options, placeholder="Sin responder"){
  const sel = document.createElement("select");
  const opt0 = document.createElement("option");
  opt0.value = "";
  opt0.textContent = placeholder;
  sel.appendChild(opt0);
  for(const o of options){
    const op = document.createElement("option");
    op.value = o;
    op.textContent = o;
    sel.appendChild(op);
  }
  return sel;
}

/* ===== Tipos (1..11) para resumen ===== */
const TYPE_LIST = [
  { id:"bigGroup",     label:"Gran grupo: Metal / No metal / Semimetal / Gas noble" },
  { id:"groupName",    label:"Nombre del grupo (familia)" },
  { id:"groupNumber",  label:"Número de grupo (1–18)" },
  { id:"period",       label:"Período (1–7)" },
  { id:"protons",      label:"Protones en el núcleo" },
  { id:"position",     label:"Posición / número de orden (1–56)" },
  { id:"atomicNumber", label:"Número atómico (Z)" },
  { id:"valence",      label:"Electrones de valencia" },
  { id:"shiftProtons", label:"Elemento tras ganar/perder protones" },
  { id:"atomicMass",   label:"Masa promedio de un átomo" },
  { id:"molarMass",    label:"Masa de un mol" },
];

const statsByType = Object.fromEntries(TYPE_LIST.map(t => [t.id, { asked:0, ok:0, ko:0 }]));

const summaryGrid = document.getElementById("summaryGrid");

function renderSummary(){
  summaryGrid.innerHTML = "";
  TYPE_LIST.forEach((t, idx) => {
    const s = statsByType[t.id];
    const cell = document.createElement("div");
    cell.className = "sumCell";

    cell.innerHTML = `
      <div class="sumTip">
        <div style="font-weight:950; margin-bottom:4px;">${t.label}</div>
        <div style="opacity:.92;">Preguntas: ${s.asked} · ✅ ${s.ok} · ❌ ${s.ko}</div>
      </div>
      <div class="sumNum">${idx+1}</div>
      <div class="sumRows">
        <div class="sumRow"><span class="sumOk">✅</span><span>${s.ok}</span></div>
        <div class="sumRow"><span class="sumKo">❌</span><span>${s.ko}</span></div>
      </div>
    `;
    summaryGrid.appendChild(cell);
  });
}

function buildQuestion(el){
  const types = TYPE_LIST.map(t => t.id);
  const type = types[Math.floor(Math.random()*types.length)];

  if(type === "bigGroup"){
    return {
      type,
      text:"¿A qué gran grupo de la tabla periódica pertenece?",
      ui:() => makeSelect(["Metal","No metal","Semimetal","Gas Noble"]),
      check:(v)=> v === bigGroupCategory(el),
      solution: bigGroupCategory(el)
    };
  }

  if(type === "groupName"){
    return {
      type,
      text:"¿Cómo se denomina su grupo (familia)?",
      ui:() => makeInputText("Ej.: Alcalinos, Halógenos..."),
      check:(v)=> normalizeText(v) === normalizeText(groupFamilyName(el.group)),
      solution: groupFamilyName(el.group)
    };
  }

  if(type === "groupNumber"){
    return {
      type,
      text:"¿A qué grupo pertenece? (1–18)",
      ui:() => makeInputNumber("1–18"),
      check:(v)=> Number(v) === el.group,
      solution: String(el.group)
    };
  }

  if(type === "period"){
    return {
      type,
      text:"¿A qué período pertenece? (1–7)",
      ui:() => makeInputNumber("1–7"),
      check:(v)=> Number(v) === el.period,
      solution: String(el.period)
    };
  }

  if(type === "protons"){
    return {
      type,
      text:"¿Cuántos protones tiene en su núcleo?",
      ui:() => makeInputNumber("Número de protones"),
      check:(v)=> Number(v) === el.Z,
      solution: String(el.Z)
    };
  }

  if(type === "position"){
    return {
      type,
      text:"¿Qué posición (número de orden) ocupa en la tabla periódica? (1–56)",
      ui:() => makeInputNumber("1–56"),
      check:(v)=> Number(v) === el.Z,
      solution: String(el.Z)
    };
  }

  if(type === "atomicNumber"){
    return {
      type,
      text:"¿Cuál es su número atómico?",
      ui:() => makeInputNumber("Z"),
      check:(v)=> Number(v) === el.Z,
      solution: String(el.Z)
    };
  }

  if(type === "valence"){
    const ve = valenceElectrons(el);
    return {
      type,
      text:"¿Cuántos electrones de valencia tiene?",
      ui:() => makeInputNumber("Electrones de valencia"),
      check:(v)=> Number(v) === ve,
      solution: String(ve)
    };
  }

  if(type === "shiftProtons"){
    const n = randomInt(1,3);
    let delta = (Math.random() < 0.5) ? -n : n;
    let targetZ = el.Z + delta;
    if(targetZ < 1 || targetZ > 56){ delta = -delta; targetZ = el.Z + delta; }
    const tEl = byZ.get(targetZ);

    return {
      type,
      text:`¿En qué elemento se convierte si ${delta < 0 ? "pierde" : "gana"} ${n} proton${n===1?"":"es"}?`,
      ui:() => makeInputText("Nombre o símbolo"),
      check:(v)=> {
        const s = normalizeText(v);
        return s === normalizeText(tEl.name) || s === normalizeText(tEl.sym);
      },
      solution:`${tEl.name} (${tEl.sym})`
    };
  }

  if(type === "atomicMass"){
    return {
      type,
      text:"¿Cuál es la masa promedio de un átomo?",
      ui:() => makeInputNumber("Ej.: 55.85"),
      check:(v)=> {
        const num = Number(v);
        if(!Number.isFinite(num)) return false;
        return approxEqual(num, Number(fmtMass2(el.mass)), 0.05);
      },
      solution: fmtMass2(el.mass)
    };
  }

  return {
    type:"molarMass",
    text:"¿Cuál es la masa de un mol?",
    ui:() => makeInputNumber("Ej.: 55.85"),
    check:(v)=> {
      const num = Number(v);
      if(!Number.isFinite(num)) return false;
      return approxEqual(num, Number(fmtMass2(el.mass)), 0.05);
    },
    solution: fmtMass2(el.mass)
  };
}

function setValidatedState(isValidated){
  validated = isValidated;
  checkBtn.disabled = validated;
}

function mountQuestion(q){
  qText.textContent = q.text;
  answerRow.innerHTML = "";
  const control = q.ui();
  control.id = "answerControl";
  answerRow.appendChild(control);

  // Intro SOLO si no está validada la respuesta
  control.addEventListener("keydown", (ev) => {
    if(ev.key === "Enter"){
      ev.preventDefault();
      if(!validated) checkAnswer();
    }
  });

  clearFeedback();
  setValidatedState(false);
  control.focus?.();
}

function applyScoring(ok){
  if(ok){ hits++; grade = Math.min(10, grade + 1); }
  else { misses++; grade = Math.max(0, grade - 1); }
  setGradeUI();
}

function updateTypeStats(typeId, ok){
  const s = statsByType[typeId];
  s.asked += 1;
  if(ok) s.ok += 1;
  else s.ko += 1;
  renderSummary();
}

function checkAnswer(){
  // Bloqueo total: si ya validó, no hace nada
  if(validated) return;
  if(!currentQuestion || !currentElement) return;

  const control = document.getElementById("answerControl");
  const value = control ? control.value : "";

  const ok = currentQuestion.check(value);

  applyScoring(ok);
  updateTypeStats(currentQuestion.type, ok);

  showFeedback(ok, `${ok ? "Correcto" : "Incorrecto"}. Solución: ${currentQuestion.solution}`);

  // Tras validar: bloquear hasta Nuevo ejercicio
  setValidatedState(true);
}

function newRound(){
  currentElement = pickRandomElement();
  highlightElement(currentElement);
  currentQuestion = buildQuestion(currentElement);
  mountQuestion(currentQuestion);
  requestAnimationFrame(applyTableScale);
}

/* ===== Botones ===== */
checkBtn.addEventListener("click", checkAnswer);
newBtn.addEventListener("click", newRound);
resetBtn.addEventListener("click", () => {
  hits = 0; misses = 0; grade = 0;
  setGradeUI();

  // reset stats por tipo
  for(const k of Object.keys(statsByType)){
    statsByType[k] = { asked:0, ok:0, ko:0 };
  }
  renderSummary();

  newRound();
});

/* ===== Init ===== */
renderTable();
setGradeUI();
renderSummary();
newRound();
requestAnimationFrame(applyTableScale);
</script>
