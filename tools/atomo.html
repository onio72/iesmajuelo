<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Modelo de Bohr</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        canvas { touch-action: none; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col md:flex-row overflow-hidden">

    <!-- Panel de Control -->
    <div class="w-full md:w-80 bg-white shadow-lg p-6 flex flex-col gap-6 z-10 overflow-y-auto">
        <h1 class="text-2xl font-bold text-gray-800 border-b pb-2">Configuración Átomo</h1>

        <!-- Control Protones -->
        <div>
            <div class="flex justify-between mb-1">
                <label class="text-sm font-semibold text-gray-700">Protones (+)</label>
                <span id="p-val" class="text-sm font-mono text-blue-600">6</span>
            </div>
            <input type="range" id="protons" min="1" max="118" value="6" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
        </div>

        <!-- Control Neutrones -->
        <div>
            <div class="flex justify-between mb-1">
                <label class="text-sm font-semibold text-gray-700">Neutrones (N)</label>
                <span id="n-val" class="text-sm font-mono text-gray-800">6</span>
            </div>
            <input type="range" id="neutrons" min="0" max="150" value="6" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-gray-800">
        </div>

        <!-- Control Electrones -->
        <div>
            <div class="flex justify-between mb-1">
                <label class="text-sm font-semibold text-gray-700">Electrones (-)</label>
                <span id="e-val" class="text-sm font-mono text-red-600">6</span>
            </div>
            <input type="range" id="electrons" min="0" max="118" value="6" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-red-600">
        </div>

        <div class="mt-auto pt-4 border-t">
            <button id="downloadBtn" class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow transition-colors flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Descargar PNG
            </button>
            <p class="text-xs text-gray-500 mt-2 text-center">Nota: Si no descarga, abre el archivo localmente.</p>
        </div>
    </div>

    <!-- Área de Dibujo -->
    <div class="flex-1 bg-white relative flex items-center justify-center overflow-hidden border-l border-gray-200" id="canvas-container">
        <canvas id="atomCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('atomCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('canvas-container');

        // Inputs
        const pInput = document.getElementById('protons');
        const nInput = document.getElementById('neutrons');
        const eInput = document.getElementById('electrons');
        const pVal = document.getElementById('p-val');
        const nVal = document.getElementById('n-val');
        const eVal = document.getElementById('e-val');

        // Estado
        let state = {
            protons: parseInt(pInput.value),
            neutrons: parseInt(nInput.value),
            electrons: parseInt(eInput.value)
        };
        
        // Almacén de posiciones del núcleo para consistencia
        let nucleusParticles = [];

        // Constantes de diseño
        const PARTICLE_RADIUS = 8; 
        const PARTICLE_DIAMETER = PARTICLE_RADIUS * 2;
        const ELECTRON_RADIUS = 5; 
        const BASE_ORBIT_RADIUS = 60; 
        const ORBIT_GAP = 35; 

        function resize() {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            draw();
        }

        window.addEventListener('resize', resize);

        function updateState(e) {
            state.protons = parseInt(pInput.value);
            state.neutrons = parseInt(nInput.value);
            state.electrons = parseInt(eInput.value);
            
            pVal.innerText = state.protons;
            nVal.innerText = state.neutrons;
            eVal.innerText = state.electrons;
            
            recalculateNucleus();
            draw();
        }

        [pInput, nInput, eInput].forEach(input => {
            input.addEventListener('input', updateState);
        });

        // --- SISTEMA DE FÍSICA MEJORADO PARA MEZCLA ---
        function recalculateNucleus() {
            nucleusParticles = [];
            const total = state.protons + state.neutrons;
            if (total === 0) return;

            // 1. GENERACIÓN INTERCALADA (Para evitar aglomeraciones iniciales)
            let types = [];
            let pRem = state.protons;
            let nRem = state.neutrons;
            
            // Algoritmo: Llenar intentando equilibrar siempre los tipos disponibles
            while (pRem > 0 || nRem > 0) {
                if (pRem > nRem) {
                    types.push(1); pRem--;
                } else if (nRem > pRem) {
                    types.push(0); nRem--;
                } else {
                    // Si son iguales, alternamos para mantener el patrón
                    if (types.length % 2 === 0) {
                         types.push(1); pRem--;
                    } else {
                         types.push(0); nRem--;
                    }
                }
            }
            
            // 2. Posicionamiento inicial en espiral
            const spacing = PARTICLE_DIAMETER;
            for (let i = 0; i < total; i++) {
                const angle = i * 137.5 * (Math.PI / 180);
                const r = spacing * 0.7 * Math.sqrt(i); 
                nucleusParticles.push({
                    x: r * Math.cos(angle),
                    y: r * Math.sin(angle),
                    type: types[i]
                });
            }

            // 3. Relajación física con "Repulsión Selectiva"
            // Más iteraciones para permitir que las partículas se acomoden
            const iterations = 80; 
            const repulsionStrength = 0.5; // Fuerza extra para separar mismo color
            
            for (let k = 0; k < iterations; k++) {
                // Atracción al centro suave (Gravedad)
                for (let i = 0; i < total; i++) {
                    nucleusParticles[i].x *= 0.99;
                    nucleusParticles[i].y *= 0.99;
                }

                // Interacciones Pares
                for (let i = 0; i < total; i++) {
                    for (let j = i + 1; j < total; j++) {
                        const p1 = nucleusParticles[i];
                        const p2 = nucleusParticles[j];

                        let dx = p2.x - p1.x;
                        let dy = p2.y - p1.y;
                        let distSq = dx*dx + dy*dy;
                        if (distSq === 0) distSq = 0.001;
                        let dist = Math.sqrt(distSq);

                        // A. REPULSIÓN POR TIPO (La clave para no aglomerar)
                        if (p1.type === p2.type) {
                            // Si son iguales (P-P o N-N), se empujan extra si están cerca
                            // Esto fuerza a los huecos a ser llenados por el tipo opuesto
                            if (dist < PARTICLE_DIAMETER * 1.5) {
                                const force = repulsionStrength * (1 - dist / (PARTICLE_DIAMETER * 1.5));
                                const fx = (dx / dist) * force;
                                const fy = (dy / dist) * force;
                                p1.x -= fx; p1.y -= fy;
                                p2.x += fx; p2.y += fy;
                            }
                        }

                        // Recalcular distancias para colisión exacta (aproximado)
                        dx = p2.x - p1.x;
                        dy = p2.y - p1.y;
                        distSq = dx*dx + dy*dy;
                        dist = Math.sqrt(distSq);

                        // B. Resolución de Colisiones (Tangencia perfecta)
                        const minDist = PARTICLE_DIAMETER; 
                        
                        if (dist < minDist && dist > 0.001) {
                            const overlap = minDist - dist;
                            const moveX = (dx / dist) * overlap * 0.5;
                            const moveY = (dy / dist) * overlap * 0.5;

                            p1.x -= moveX;
                            p1.y -= moveY;
                            p2.x += moveX;
                            p2.y += moveY;
                        }
                    }
                }
            }
        }

        function drawNucleus(centerX, centerY) {
            if (nucleusParticles.length === 0) return 0;

            let maxR = 0;

            nucleusParticles.forEach(p => {
                const x = centerX + p.x;
                const y = centerY + p.y;
                
                // Calcular radio máximo visual desde el centro
                const distFromCenter = Math.sqrt(p.x*p.x + p.y*p.y);
                if (distFromCenter > maxR) maxR = distFromCenter;

                ctx.beginPath();
                ctx.arc(x, y, PARTICLE_RADIUS, 0, Math.PI * 2);

                if (p.type === 1) {
                    // Protón
                    ctx.fillStyle = 'white';
                    ctx.fill();
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 1.5;
                    ctx.stroke();

                    // Signo +
                    ctx.fillStyle = 'black';
                    ctx.font = `bold ${PARTICLE_RADIUS * 1.6}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('+', x, y + 1);
                } else {
                    // Neutrón
                    ctx.fillStyle = 'black';
                    ctx.fill();
                    ctx.strokeStyle = 'black';
                    ctx.stroke();
                }
            });

            return maxR + PARTICLE_RADIUS;
        }

        function drawElectrons(centerX, centerY, nucleusRadius) {
            let remainingElectrons = state.electrons;
            let shellLevel = 1;
            
            // Ajustamos el radio de la primera órbita para que no choque con el núcleo
            // Dejamos un margen de 20px
            let currentOrbitRadius = Math.max(BASE_ORBIT_RADIUS, nucleusRadius + 20);

            while (remainingElectrons > 0) {
                const capacity = 2 * Math.pow(shellLevel, 2);
                const electronsInThisShell = Math.min(remainingElectrons, capacity);

                // Órbita
                ctx.beginPath();
                ctx.setLineDash([5, 5]); 
                ctx.strokeStyle = '#999';
                ctx.lineWidth = 1;
                ctx.arc(centerX, centerY, currentOrbitRadius, 0, Math.PI * 2);
                ctx.stroke();
                ctx.setLineDash([]); 

                // Electrones
                const angleStep = (Math.PI * 2) / electronsInThisShell;
                const initialAngle = shellLevel * (Math.PI / 4) - (Math.PI/2); // Rotación estética

                for (let i = 0; i < electronsInThisShell; i++) {
                    const angle = initialAngle + (i * angleStep);
                    const x = centerX + currentOrbitRadius * Math.cos(angle);
                    const y = centerY + currentOrbitRadius * Math.sin(angle);

                    ctx.beginPath();
                    ctx.arc(x, y, ELECTRON_RADIUS, 0, Math.PI * 2);
                    ctx.fillStyle = 'white';
                    ctx.fill();
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 1.5;
                    ctx.stroke();

                    // Signo -
                    ctx.fillStyle = 'black';
                    // Usamos una fuente genérica sans-serif y ajustamos con precisión
                    ctx.font = `bold ${ELECTRON_RADIUS * 2.4}px Arial, sans-serif`; 
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    // y + 0.5px suele corregir la alineación óptica del guion medio
                    ctx.fillText('-', x, y + 0.5); 
                }

                remainingElectrons -= electronsInThisShell;
                shellLevel++;
                currentOrbitRadius += ORBIT_GAP;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            const nucleusVizRadius = drawNucleus(centerX, centerY);
            drawElectrons(centerX, centerY, nucleusVizRadius);
        }

        // Descarga
        document.getElementById('downloadBtn').addEventListener('click', () => {
            try {
                const link = document.createElement('a');
                link.download = `atomo_p${state.protons}_n${state.neutrons}_e${state.electrons}.png`;
                link.href = canvas.toDataURL('image/png');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (err) {
                alert("La descarga puede estar bloqueada en esta vista previa. Intenta abrir el archivo en tu navegador local.");
                console.error("Error descarga:", err);
            }
        });

        // Inicialización
        recalculateNucleus();
        resize();

    </script>
</body>
</html>
