<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Física: Trabajo en Campos Conservativos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #0f172a;
            color: white;
            overflow: hidden;
            touch-action: none; 
        }

        canvas {
            box-shadow: 0 0 50px rgba(56, 189, 248, 0.1);
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .btn {
            transition: all 0.2s ease;
        }
        .btn:active {
            transform: scale(0.95);
        }

        /* --- TARJETAS DE ENTRADA (RUTAS) --- */
        .work-input-card {
            position: absolute;
            transform: translate(-50%, -50%);
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid #475569;
            padding: 6px 8px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            z-index: 20;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            pointer-events: auto !important;
            min-width: 90px;
        }
        
        .work-static-card {
            position: absolute;
            transform: translate(-50%, -50%);
            background: rgba(51, 65, 85, 0.9);
            border: 1px solid #94a3b8;
            padding: 4px 8px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 15;
            pointer-events: none;
        }

        /* --- ENTRADAS DE NODOS --- */
        .node-input-wrapper {
            position: absolute;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            gap: 4px;
            z-index: 25;
            pointer-events: auto !important;
        }
        
        .node-input, .path-input {
            background: rgba(30, 41, 59, 1);
            border: 1px solid #475569;
            color: white;
            font-family: monospace;
            font-weight: bold;
            font-size: 14px;
            width: 55px;
            text-align: center;
            border-radius: 6px;
            padding: 4px 0;
            outline: none;
        }

        .check-btn {
            background: #38bdf8;
            color: #0f172a;
            border-radius: 6px;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .correct {
            border-color: #4ade80 !important;
            background: rgba(20, 83, 45, 0.9) !important;
            pointer-events: none !important;
        }
        
        .wrong {
            border-color: #f43f5e !important;
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate(-51%, -50%); }
            20%, 80% { transform: translate(-49%, -50%); }
            30%, 50%, 70% { transform: translate(-52%, -50%); }
            40%, 60% { transform: translate(-48%, -50%); }
        }

        .score-pop {
            position: absolute;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            z-index: 100;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-40px); opacity: 0; }
        }

        #completion-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            z-index: 1000;
            backdrop-filter: blur(10px);
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @media (max-width: 640px) {
            .work-input-card { min-width: 75px; padding: 4px; }
            .path-input { width: 45px; font-size: 12px; }
            .check-btn { width: 24px; height: 24px; }
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center relative bg-slate-900">

    <div id="ui-layer" class="absolute top-0 left-0 w-full h-full pointer-events-none z-20"></div>

    <!-- Header & Score -->
    <div class="absolute top-2 md:top-4 left-0 w-full flex justify-between items-start pointer-events-none z-30 px-2 md:px-6">
        <div class="glass-panel px-4 py-2 md:px-6 md:py-3 rounded-2xl flex items-center gap-2 md:gap-4 shadow-lg pointer-events-auto max-w-[65%]">
            <div class="bg-blue-600/20 p-1.5 md:p-2 rounded-lg shrink-0">
                <i class="fas fa-atom text-blue-400 text-xl md:text-2xl"></i>
            </div>
            <div>
                <h1 class="font-bold text-sm md:text-lg leading-tight text-blue-100">Campos Conservativos</h1>
                <p class="text-[10px] md:text-xs text-blue-300/80 mt-0.5 font-mono">
                    \( W_{A \to B} = Ep_A - Ep_B \)
                </p>
            </div>
        </div>

        <div class="glass-panel px-4 py-2 md:px-6 md:py-3 rounded-2xl flex flex-col items-end shadow-lg pointer-events-auto min-w-[80px]">
            <span class="text-[10px] md:text-xs text-slate-400 uppercase tracking-wider font-bold">Nota</span>
            <div class="text-xl md:text-3xl font-bold text-red-500" id="score-display">0.00</div>
        </div>
    </div>

    <!-- Canvas -->
    <canvas id="pathCanvas" class="absolute top-0 left-0 w-full h-full z-0"></canvas>

    <!-- Controls -->
    <div id="bottom-controls" class="absolute bottom-4 md:bottom-6 w-full max-w-3xl px-4 pointer-events-none z-30">
        <div class="glass-panel p-3 md:p-4 rounded-2xl flex flex-col md:flex-row items-center justify-between gap-3 shadow-2xl pointer-events-auto">
            <div class="text-xs md:text-sm text-slate-300 text-center md:text-left">
                <span id="instruction-text"><i class="fas fa-info-circle mr-1 text-cyan-400"></i>Cargando...</span>
            </div>
            <button onclick="regenerateAll(true)" class="btn bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-2 rounded-xl font-bold shadow-lg flex items-center gap-2 border border-indigo-400/30 text-sm w-full md:w-auto justify-center">
                <i class="fas fa-sync-alt"></i> Nuevo Ejercicio
            </button>
        </div>
    </div>

    <!-- Modal de Finalización -->
    <div id="completion-modal">
        <div class="glass-panel p-8 rounded-3xl max-w-md w-full text-center border-2 border-green-500/50 shadow-[0_0_50px_rgba(34,197,94,0.2)]">
            <div class="w-20 h-20 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-check-circle text-green-400 text-5xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-white mb-2">¡Objetivo alcanzado!</h2>
            <p class="text-green-400 font-bold text-lg mb-4">Nota: 10.00</p>
            <div class="bg-slate-800/50 p-4 rounded-xl border border-slate-700 text-slate-300 text-sm leading-relaxed mb-6">
                Has completado la actividad. Para registrar tu nota final, haz clic en:
                <div class="text-white font-bold mt-2 flex items-center justify-center gap-2">
                    <i class="fas fa-sign-out-alt"></i> "Salir de la actividad"
                </div>
                <p class="text-[11px] mt-1 opacity-70">(En la esquina superior derecha de Moodle)</p>
            </div>
            <button onclick="document.getElementById('completion-modal').style.display='none'" class="text-slate-500 text-xs hover:text-white transition-colors">
                Seguir practicando
            </button>
        </div>
    </div>

    <script>
        /***********************************************************
         * SCORM API
         ***********************************************************/
        var scormAPI = null;
        var scormInitialized = false;

        function findAPI(win) {
            var tries = 0;
            while (tries < 10) {
                try {
                    if (win.API != null) return win.API;
                } catch (e) {}
                try {
                    if (win.parent != null && win.parent != win) {
                        win = win.parent;
                    } else {
                        break;
                    }
                } catch (e) {
                    break;
                }
                tries++;
            }
            return null;
        }

        function initSCORM() {
            scormAPI = findAPI(window);
            if (!scormAPI && window.opener) {
                scormAPI = findAPI(window.opener);
            }
            if (scormAPI) {
                try {
                    if (scormAPI.LMSInitialize("") === "true") {
                        scormInitialized = true;
                        scormAPI.LMSSetValue("cmi.core.score.min", "0");
                        scormAPI.LMSSetValue("cmi.core.score.max", "10");
                        scormAPI.LMSCommit("");
                    }
                } catch (e) {
                    console.error("Error SCORM:", e);
                }
            }
        }

        function reportToLMS(s) {
            if (!scormInitialized || !scormAPI) return;
            try {
                scormAPI.LMSSetValue("cmi.core.score.raw", s.toFixed(2));
                scormAPI.LMSSetValue("cmi.core.lesson_status", s >= 5 ? "passed" : "incomplete");
                scormAPI.LMSCommit("");
            } catch (e) {
                console.error("Error SCORM:", e);
            }
        }

        window.onload = () => { initSCORM(); resize(); };
        window.onunload = () => { 
            if(scormInitialized && scormAPI) {
                try { scormAPI.LMSFinish(""); } catch(e) {}
            }
        };

        /***********************************************************
         * LÓGICA DEL JUEGO
         ***********************************************************/
        const canvas = document.getElementById('pathCanvas');
        const ctx = canvas.getContext('2d');
        const uiLayer = document.getElementById('ui-layer');
        const scoreDisplay = document.getElementById('score-display');
        const instructionText = document.getElementById('instruction-text');
        const completionModal = document.getElementById('completion-modal');

        let nodes = []; 
        let paths = []; 
        let score = 0;
        let gameMode = 1; 

        const POINTS_PER_HIT = 0.5; 
        const POINTS_PENALTY = 0.25; 
        const MAX_SCORE = 10;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            regenerateAll(false);
        }

        function regenerateAll(applyPenalty) {
            if (applyPenalty) {
                const inputs = uiLayer.querySelectorAll('input');
                let penaltyCount = 0;
                inputs.forEach(inp => { if (!inp.disabled) penaltyCount++; });
                if (penaltyCount > 0) {
                    updateScore(-(penaltyCount * POINTS_PENALTY), canvas.width/2, canvas.height/2);
                }
            }

            gameMode = Math.random() > 0.5 ? 2 : 1;
            instructionText.innerHTML = gameMode === 1 
                ? '<i class="fas fa-calculator mr-1 text-cyan-400"></i> Calcula los trabajos bidireccionales.'
                : '<i class="fas fa-brain mr-1 text-yellow-400"></i> Deduce los valores de energía y trabajos.';

            uiLayer.innerHTML = '';
            createNodes(); 
            createPaths();       
            createDOMOverlays(); 
            animate();

            if (window.MathJax) MathJax.typesetPromise();
        }

        function updateScore(pts, x, y) {
            score = Math.max(0, Math.min(MAX_SCORE, score + pts));
            scoreDisplay.innerText = score.toFixed(2);
            scoreDisplay.className = `text-xl md:text-3xl font-bold ${score < 5 ? 'text-red-500' : score < 9 ? 'text-yellow-400' : 'text-green-400'}`;
            
            const pop = document.createElement('div');
            pop.className = 'score-pop font-mono text-lg';
            pop.style.left = x + 'px';
            pop.style.top = y + 'px';
            pop.style.color = pts > 0 ? '#4ade80' : '#f43f5e';
            pop.innerText = pts > 0 ? `+${pts.toFixed(2)}` : pts.toFixed(2);
            document.body.appendChild(pop);
            setTimeout(() => pop.remove(), 1000);

            reportToLMS(score);
            if (score >= 10) completionModal.style.display = 'flex';
        }

        function createNodes() {
            nodes = [];
            const labels = ['A', 'B', 'C'];
            const colors = ['#3b82f6', '#ef4444', '#eab308'];
            const isMobile = canvas.width < 640;
            
            // CENTRADO INTELIGENTE: Evitar el panel inferior
            const controlHeight = document.getElementById('bottom-controls').offsetHeight || 100;
            const headerHeight = 80;
            const safeHeight = canvas.height - controlHeight - headerHeight;
            
            const cx = canvas.width / 2;
            const cy = headerHeight + (safeHeight / 2) - 20; // Un poco más arriba para centrar visualmente
            
            const radius = Math.min(canvas.width * 0.35, safeHeight * 0.35);

            let epValues = [
                Math.floor(Math.random()*11)*10,
                Math.floor(Math.random()*11)*10,
                Math.floor(Math.random()*11)*10
            ];

            const rot = (Math.PI / 6) + (Math.random() * (Math.PI / 3)); // Rango de rotación controlado
            let knownNodeIdx = Math.floor(Math.random()*3);

            for(let i=0; i<3; i++) {
                const angle = rot + (i * Math.PI * 2 / 3);
                nodes.push({
                    x: cx + Math.cos(angle) * radius,
                    y: cy + Math.sin(angle) * radius,
                    label: labels[i],
                    color: colors[i],
                    ep: epValues[i],
                    isUnknown: (gameMode === 2 && i !== knownNodeIdx)
                });
            }
        }

        function createPaths() {
            paths = [];
            // Usamos el centro de la figura como referencia de empuje
            const figureCentroid = {
                x: nodes.reduce((a, b) => a + b.x, 0) / 3,
                y: nodes.reduce((a, b) => a + b.y, 0) / 3
            };

            const connections = [[0, 1], [1, 2], [2, 0]];
            
            connections.forEach(pair => {
                const n1 = nodes[pair[0]];
                const n2 = nodes[pair[1]];
                const rev1 = (gameMode === 2 && Math.random() > 0.5);
                const rev2 = (gameMode === 2 && Math.random() > 0.5);
                
                // Capas con pushFactors muy distintos para evitar colisiones entre inputs de la misma pareja
                addPath(n1, n2, figureCentroid, rev1, 0);
                addPath(n2, n1, figureCentroid, rev2, 1);
            });
        }

        function addPath(start, end, centroid, isRevealed, layer) {
            const midX = (start.x + end.x) / 2;
            const midY = (start.y + end.y) / 2;
            let dirX = midX - centroid.x;
            let dirY = midY - centroid.y;
            const len = Math.hypot(dirX, dirY) || 1;
            dirX /= len; dirY /= len;
            
            const dist = Math.hypot(end.x - start.x, end.y - start.y);
            
            // Empujes agresivos para separar cajas de texto
            const pushFactor = layer === 0 ? (dist * 0.25 + 25) : (dist * 0.65 + 60);
            
            const cp = { x: midX + dirX * pushFactor, y: midY + dirY * pushFactor };
            const t = 0.5;
            const mx = (1-t)*(1-t)*start.x + 2*(1-t)*t*cp.x + t*t*end.x;
            const my = (1-t)*(1-t)*start.y + 2*(1-t)*t*cp.y + t*t*end.y;
            
            paths.push({ start, end, cp, mid: { x: mx, y: my }, isRevealed, progress: 0, color: isRevealed ? '#fbbf24' : '#475569' });
        }

        function createDOMOverlays() {
            nodes.forEach(n => {
                if (n.isUnknown) {
                    const div = document.createElement('div');
                    div.className = 'node-input-wrapper';
                    div.style.left = n.x + 'px'; div.style.top = (n.y + 48) + 'px';
                    const inp = document.createElement('input');
                    inp.type = 'text'; inp.inputMode = 'text';
                    inp.className = 'node-input'; inp.placeholder = 'Ep?';
                    const btn = document.createElement('div');
                    btn.className = 'check-btn'; btn.innerHTML = '<i class="fas fa-check"></i>';
                    const validate = () => {
                        const val = parseInt(inp.value);
                        if (!isNaN(val) && val === n.ep) {
                            inp.disabled = true; div.classList.add('correct'); btn.remove();
                            updateScore(POINTS_PER_HIT, n.x, n.y);
                        } else if (!isNaN(val)) {
                            div.classList.add('wrong'); setTimeout(()=>div.classList.remove('wrong'), 500);
                            updateScore(-POINTS_PENALTY, n.x, n.y);
                            inp.value = ''; inp.focus();
                        }
                    };
                    btn.onclick = validate;
                    inp.onkeydown = (e) => { if(e.key==='Enter') validate(); };
                    div.append(inp, btn); uiLayer.appendChild(div);
                }
            });

            paths.forEach(p => {
                const correctW = p.start.ep - p.end.ep;
                if (p.isRevealed) {
                    const card = document.createElement('div');
                    card.className = 'work-static-card';
                    card.style.left = p.mid.x + 'px'; card.style.top = p.mid.y + 'px';
                    card.innerHTML = `<span class="text-[9px] opacity-70">W<sub>${p.start.label}→${p.end.label}</sub></span><span class="font-bold text-yellow-400 text-xs">${correctW}J</span>`;
                    uiLayer.appendChild(card);
                } else {
                    const card = document.createElement('div');
                    card.className = 'work-input-card';
                    card.style.left = p.mid.x + 'px'; card.style.top = p.mid.y + 'px';
                    const label = document.createElement('div');
                    label.className = 'text-[10px] text-slate-400 font-bold';
                    label.innerHTML = `W<sub>${p.start.label}&rarr;${p.end.label}</sub>`;
                    const row = document.createElement('div');
                    row.className = 'flex gap-1 items-center';
                    const inp = document.createElement('input');
                    inp.type = 'text'; inp.inputMode = 'text';
                    inp.className = 'path-input'; inp.placeholder = '?';
                    const btn = document.createElement('div');
                    btn.className = 'check-btn'; btn.innerHTML = '<i class="fas fa-check"></i>';
                    const validate = () => {
                        const val = parseInt(inp.value);
                        if (!isNaN(val) && val === correctW) {
                            inp.disabled = true; card.classList.add('correct'); btn.remove();
                            updateScore(POINTS_PER_HIT, p.mid.x, p.mid.y);
                        } else if (!isNaN(val)) {
                            card.classList.add('wrong'); setTimeout(()=>card.classList.remove('wrong'), 500);
                            updateScore(-POINTS_PENALTY, p.mid.x, p.mid.y);
                            inp.value = ''; inp.focus();
                        }
                    };
                    btn.onclick = validate;
                    inp.onkeydown = (e) => { if(e.key==='Enter') validate(); };
                    row.append(inp, btn); card.append(label, row); uiLayer.appendChild(card);
                }
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            paths.forEach(p => {
                if (p.progress < 1) p.progress += 0.02;
                ctx.beginPath();
                ctx.moveTo(p.start.x, p.start.y);
                ctx.quadraticCurveTo(p.cp.x, p.cp.y, p.end.x, p.end.y);
                ctx.strokeStyle = p.color;
                ctx.setLineDash([2000 * p.progress, 2000]);
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.setLineDash([]);
                if (p.progress > 0.8) {
                    const t = 0.7;
                    const x = (1-t)*(1-t)*p.start.x + 2*(1-t)*t*p.cp.x + t*t*p.end.x;
                    const y = (1-t)*(1-t)*p.start.y + 2*(1-t)*t*p.cp.y + t*t*p.end.y;
                    const dx = 2*(1-t)*(p.cp.x - p.start.x) + 2*t*(p.end.x - p.cp.x);
                    const dy = 2*(1-t)*(p.cp.y - p.start.y) + 2*t*(p.end.y - p.cp.y);
                    const angle = Math.atan2(dy, dx);
                    ctx.save(); ctx.translate(x, y); ctx.rotate(angle); ctx.fillStyle = p.color;
                    ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(-10, -5); ctx.lineTo(-10, 5); ctx.fill();
                    ctx.restore();
                }
            });
            nodes.forEach(n => {
                ctx.beginPath(); ctx.arc(n.x, n.y, 35, 0, Math.PI*2);
                ctx.fillStyle = '#1e293b'; ctx.fill();
                ctx.strokeStyle = n.color; ctx.lineWidth = 3; ctx.stroke();
                ctx.fillStyle = n.color; ctx.font = 'bold 20px Space Grotesk'; ctx.textAlign = 'center';
                ctx.fillText(n.label, n.x, n.isUnknown ? n.y : n.y - 8);
                if (!n.isUnknown) {
                    ctx.fillStyle = 'white'; ctx.font = 'bold 12px monospace';
                    ctx.fillText(n.ep + ' J', n.x, n.y + 12);
                }
            });
            requestAnimationFrame(animate);
        }

        function drawGrid() {
            ctx.strokeStyle = '#1e293b'; ctx.lineWidth = 1;
            const step = 50;
            for(let i=0; i<canvas.width; i+=step) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i, canvas.height); ctx.stroke(); }
            for(let i=0; i<canvas.height; i+=step) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(canvas.width, i); ctx.stroke(); }
        }

        window.addEventListener('resize', resize);
    </script>
</body>
</html>
